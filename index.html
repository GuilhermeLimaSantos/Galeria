<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galeria de Imagens</title>
</head>
<body>
  <h1>Galeria de Imagens</h1>

  <div>
    <label for="imageLink"></label>
    <input type="text" id="imageLink" placeholder="Link da Imagem">
  </div>
  
  <div>
    <label for="imageFile"></label>
    <input type="file" id="imageFile" accept="image/*" onchange="exibirPreview(this)">
  </div>
  
  <div id="imagemPreview"></div>
  
  <button onclick="adicionarImagem()">Enviar</button>
  
  <div id="galeria"></div>
  
  <script src="script.js"></script>
</body>
</html>
